{% set name = "fuzzywuzzy" %}
{% set version = "0.18.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "45016e92264780e58972dca1b3d939ac864b78437422beecebb3095f8efd00e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  

requirements:
  host:
    - python >=2.7
    - pip

  run:
    - python >=2.7
    - python-levenshtein >=0.12

test:
  imports:
    - fuzzywuzzy
    - fuzzywuzzy.StringMatcher
    - fuzzywuzzy.fuzz
    - fuzzywuzzy.process
    - fuzzywuzzy.string_processing
    - fuzzywuzzy.utils

about:
  home: https://github.com/seatgeek/fuzzywuzzy
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Fuzzy string matching in python'
  dev_url: https://github.com/seatgeek/fuzzywuzzy
  doc_url: http://chairnerd.seatgeek.com/fuzzywuzzy-fuzzy-string-matching-in-python/

extra:
  recipe-maintainers:
    - pmlandwehr
    - josegonzalez
    - synapticarbors
    - hadim
