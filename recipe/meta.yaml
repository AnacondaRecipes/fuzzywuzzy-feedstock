{% set name = "fuzzywuzzy" %}
{% set version = "0.17.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "6f49de47db00e1c71d40ad16da42284ac357936fa9b66bea1df63fed07122d62" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-levenshtein >=0.12

test:
  imports:
    - fuzzywuzzy
    - fuzzywuzzy.StringMatcher
    - fuzzywuzzy.fuzz
    - fuzzywuzzy.process
    - fuzzywuzzy.string_processing
    - fuzzywuzzy.utils

about:
  home: https://github.com/seatgeek/fuzzywuzzy
  license: GPLv2
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Fuzzy string matching in python'
  dev_url: https://github.com/seatgeek/fuzzywuzzy
  doc_url: http://chairnerd.seatgeek.com/fuzzywuzzy-fuzzy-string-matching-in-python/

extra:
  recipe-maintainers:
    - pmlandwehr
    - josegonzalez
